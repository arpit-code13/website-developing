<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout02</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;             /* font style change */
        }
    header{
        width:100%;
        height:100px;
        background-color: #333;
        color:#fff;
        text-align: center;
        line-height: 100px ;             /* line-height for vertical center  100 bcz of height 100*/
        margin-bottom: 20px;

        }
        section{
            display: flex;
            justify-content: space-between;             /* 2 element kai bich gap dai dega space hoga jitna &margin use kar sakte ho*/
            flex-wrap: wrap;
            width:100%;
            height:500px;
            padding: 20px;
            background-color: #ccc;
            margin-bottom: 20px;

        }
        .left {
            width:69%;
            background-color: #444;
            padding:20px;
            color:#fff;
    
        }

        .right{
            width:29%;
            background-color: #555;
            padding:20px;
            color:#fff;
           
        }

        footer{
            width:100%;
            height:100px;
            background-color: #555;
            color:#fff;
            text-align: center;
            line-height: 100px;
        
        }

        nav a {
            width:100%;
            margin-bottom: 10px;
            height: 50px;
            background-color: #ccc;
            display: block;              /* <!-- tabhi hight and with kaam karega--> aur inline hta dega */
            text-decoration: none;
            color:rgb(255, 0, 21);
            line-height: 50px;
            text-align: center;
            font-size:20px;
            
        }

        .right p {
            font-size:20px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>

    <section>                <!--body background    -->
   <div class="left">
       <h2>left section</h2>
       <p>This is first section of the body</p>
   </div>
 <!--right part   -->
   <div class="right">
       <h2>rigt section</h2>
       <p>This is rigt section for the body</p>
       <nav>
           <a href="" >home</a>
           <a href="" >About</a>
           <a href="" >Cnntect</a>
       </nav>
   </div>

    </section>

    <footer>
        <p>&copy; 2025 all right reserved</p>
    </footer>
</body>
</html>

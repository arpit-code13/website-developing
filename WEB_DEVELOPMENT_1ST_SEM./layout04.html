<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout04</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 100px;
            background-color: #555;
            color: #fff;
            text-align: center;
            line-height: 100px;
            margin-bottom: 20px;

        }

        section {
            width: 100%;
            height: auto;
            color: #fff;
            background-color: #555;
            padding-top: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding-bottom: 20px;

        }

        .left1 {

            height: 250px;
            background-color: rgb(231, 15, 15);
            padding: 20px;


        }

        .right1 {

            height: 250px;
            background-color: rgb(250, 137, 137);
            padding: 20px;


        }

        footer{
            width:100%;
            background-color: #555;
            color:#fff;
            text-align: center;
            line-height: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1>New website</h1>
    </header>

    <section>
        <div class="left1">left1</div>
        <div class="right1">right1</div>

        <div class="left1">left2</div>
        <div class="right1">right2</div>
    </section>

    <footer>
        <p>&copy; All right reserved </p>
    </footer>
</body>

</html>
